<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis blogs</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/fonts/flaticon.css">
</head>
<body>
    <header class="header-container">
        <div class="header--icons">
            <a href="#">
                <span class="flaticon-001-facebook"></span>
            </a>
            <a href="#">
                <span class="flaticon-013-twitter-1"></span>
            </a>
            <a href="#">
                <span class="flaticon-011-instagram"></span>
            </a>
            <a href="#">
                <span class="flaticon-010-linkedin"></span>
            </a>
            <a href="#">
                <span class="flaticon-008-youtube"></span>
            </a>
        </div>
        <div class="header--aboutme">
            <a class="header--aboutme__logo" href="./">
                <img src="./assets/img/Logo-negro.png" alt="Logo blog">
            </a>
            <a class="header--aboutme__profile" href="./perfil.html">Sobre mi</a>
        </div>
    </header>
    <main class="blogs-container">
        <section class="blog-news__container">
            <div class="blog-main">
                <h3 class="title">Noticias</h3>
                <div class="blog__img--container">
                    <img src="./assets/img/main-news-img.png" alt="imagen de objetos retros">
                </div>
            </div>
            <div class="blog-info">
                <h2 class="blog__title">Titulo del Blogpost</h2>
                <p class="blog__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim iure earum atque, ducimus eos, optio veniam placeat repudiandae delectus voluptates illum voluptatem saepe dolores asperiores!</p>
                <div class="blog__button--container">
                    <a class="blog__button" href="#">Leer mas!</a>
                </div>
            </div>
        </section>
        <section class="blogs-post-container">
            <h3 class="title"></h3>
            <article class="post__container">
                <img class="blog__img" src="" alt="">
                <p class="blog__description"></p>
                <a class="blog__button" href=""></a>
            </article>
        </section>
    </main> 
    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </footer>
</body>
</html>
